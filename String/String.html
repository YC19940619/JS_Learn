<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String</title>
</head>
<body>

</body>
<script>
    var str = 'hellow wold';
    console.log('字符串为\'' + str + '\'')
    console.log('str.charAt(0) //字符串第0个字符是'+str.charAt(0))
    console.log('str[0] //字符串第0个字符是'+str[0])
    console.log('str.charAt(str.length - 1) //字符串最后一个字符是'+str.charAt(str.length - 1))
    console.log('str[str.length - 1] //字符串第0个字符是'+str[str.length - 1])
    console.log('str.substring(1,4) //截取字符串2到4位字符是'+str.substring(1,4))
    console.log('str.slice(1,4) //截取字符串2到4位字符是'+str.slice(1,4))
    console.log('str.slice(-4) //截取(字符串长度加上-4)位字符返回剩余的字符串'+str.slice(-4))
    console.log('str.slice(4) //截取前四位字符返回剩余的字符串'+str.slice(4))
    console.log('str.indexOf(\'l\') //查找\'l\'字符在字符串中第一次出现的位置是'+str.indexOf('l') )
    console.log('str.lastIndexOf(\'l\') //查找\'l\'字符在字符串中最后一次出现的位置'+str.lastIndexOf('l'))
    console.log('str.indexOf(\'l\'，3) //查找\'l\'字符在字符串位置3后第一次出现的位置是'+str.indexOf('l',3) )
    console.log('str.split(\' \') //把字符串分割成数组'+str.split(' ') )
    console.log('str.replace(\'h\',\'H\') //替换字符'+str.replace('h','H') )
    console.log('str.toUpperCase() //替换字符'+str.toUpperCase() )
</script>
</html>
